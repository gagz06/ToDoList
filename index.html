<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do List</title>
    <link rel="stylesheet" href="./style.css">
    <!-- <script src="https://kit.fontawesome.com/d8d112cec0.js" crossorigin="anonymous"></script> -->
</head>
<body>
    <div id="container">
        <div id="listContainer">
            <div id="taskNameContainer">
                <input type="text" id="taskName" name="taskName" placeholder="Type your to-do list">
                <button id="taskNameButton">&#43;</button>
              </div>              
            <br>
           <div id="topButtonDiv">
            <div id="lefttopButtonDiv">
                <button id="completeAllTask">
                    Complete all tasks
                </button>
            </div>
            <div id="righttopButtonDiv">
                <button id="clearCompleted">
                    Clear Completed
                </button>
            </div>
           </div>
            <hr>
            <strong>
                <label id="listStatus"> All task List </label>
            </strong>
           <div id="itemsList">
            <ul id="taskList">
            </ul>
           </div>
            <hr>
            <div id="footerDiv">
            <div id="leftFooter">
                <label id="numberOfTasks"> 0 </label>
                <label> tasks left </label>
            </div>
            <div id="rightFooter">
                <button id="showAllTasks">
                    All
                </button>
                <button id="incompleteTask">
                    Incomplete
                </button>
                <button id="completedTask">
                    Completed
                </button>
            </div>
            </div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
